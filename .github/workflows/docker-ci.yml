name: frostgate-docker-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose config
        run: |
          docker compose config

      - name: Build docker images
        run: |
          docker compose build
