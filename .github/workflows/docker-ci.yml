name: frostgate-docker-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-validate:
    runs-on: ubuntu-latest

    env:
      FG_API_KEY: supersecret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images via docker compose
        run: |
          docker compose build

      - name: Start stack
        run: |
          docker compose up -d
        env:
          FG_API_KEY: ${{ env.FG_API_KEY }}

      - name: Smoke test /health
        run: |
          echo "Waiting for core-api to come up..."
          for i in $(seq 1 20); do
            if curl -sSf http://127.0.0.1:8080/health >/dev/null; then
              echo "core-api is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "core-api failed to become healthy in time"
          docker compose logs
          exit 1

      - name: Dump docker compose logs on failure
        if: failure()
        run: |
          docker compose logs || true

      - name: Tear down stack
        if: always()
        run: |
          docker compose down -v || true
