name: frostgate-core-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: frostgate-core-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONHASHSEED: "0"
  TZ: "UTC"

jobs:
  unit:
    name: Unit (fg-fast)
    runs-on: ubuntu-latest
    env:
      FG_ENV: dev
      FG_AUTH_ENABLED: "1"
      FG_API_KEY: supersecret
      FG_ENFORCEMENT_MODE: observe
      FG_SQLITE_PATH: state/frostgate-ci.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 curl zip minisign ripgrep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare workspace
        run: |
          mkdir -p state artifacts

      - name: Build venv + deps (Makefile is source of truth)
        run: |
          make venv

      - name: Run unit lane
        run: |
          make ci

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frostgate-unit-artifacts
          path: |
            artifacts/**
            state/**
          if-no-files-found: ignore

  integration:
    name: Integration (itest-local)
    runs-on: ubuntu-latest
    needs: unit
    env:
      FG_ENV: dev
      FG_AUTH_ENABLED: "1"
      FG_API_KEY: supersecret
      FG_ENFORCEMENT_MODE: observe
      FG_SQLITE_PATH: state/frostgate-ci-integration.db

      ITEST_HOST: 127.0.0.1
      ITEST_PORT: 8001
      ITEST_WIPE_DB: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 curl zip minisign ripgrep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare workspace
        run: |
          mkdir -p state artifacts

      - name: Build venv + deps
        run: |
          make venv

      - name: Run integration lane
        run: |
          make ci-integration

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frostgate-integration-artifacts
          path: |
            artifacts/**
            state/**
          if-no-files-found: ignore

  evidence:
    name: Evidence (ci-evidence)
    runs-on: ubuntu-latest
    needs: integration
    env:
      FG_ENV: dev
      FG_AUTH_ENABLED: "1"
      FG_API_KEY: supersecret
      FG_ENFORCEMENT_MODE: observe
      FG_SQLITE_PATH: state/frostgate-ci-evidence.db

      ITEST_HOST: 127.0.0.1
      ITEST_PORT: 8001
      ITEST_WIPE_DB: "1"

      SCENARIO: spike
      MINISIGN_SECRET_KEY: ${{ secrets.MINISIGN_SECRET_KEY }}
      MINISIGN_PUBLIC_KEY: ${{ secrets.MINISIGN_PUBLIC_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 curl zip minisign ripgrep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare workspace
        run: |
          mkdir -p state artifacts keys

      - name: Build venv + deps
        run: |
          make venv

      - name: Run evidence lane (server + smoke + evidence)
        run: |
          make ci-evidence

      - name: Verify signature
        run: |
          set -euo pipefail
          out="$(cat artifacts/latest_evidence_dir.txt)"
          test -f "$out/manifest.sha256.minisig" || (echo "❌ missing minisig" && exit 1)

          if [ -f keys/minisign.pub ]; then
            PUB="$(cat keys/minisign.pub)"
          else
            test -n "${MINISIGN_PUBLIC_KEY:-}" || (echo "❌ no public key (keys/minisign.pub or MINISIGN_PUBLIC_KEY)" && exit 1)
            PUB="${MINISIGN_PUBLIC_KEY}"
          fi

          minisign -Vm "$out/manifest.sha256" -P "$PUB"
          echo "✅ signature verified"

      - name: Upload evidence zip
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frostgate-evidence-bundle
          path: |
            artifacts/frostgate_evidence_*.zip
            artifacts/latest_zip*.txt
            artifacts/latest_evidence_dir*.txt
            artifacts/**
            state/**
          if-no-files-found: error
