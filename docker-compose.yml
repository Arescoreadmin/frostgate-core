services:
  core-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frostgate-core-api
    environment:
      FG_ENV: dev
      FG_ENFORCEMENT_MODE: ${FG_ENFORCEMENT_MODE:-enforce}
    volumes:
      - ./state:/app/state
    ports:
      - "8080:8080"
    restart: unless-stopped

  supervisor:
    build:
      context: ./supervisor-sidecar
    container_name: frostgate-supervisor
    environment:
      FG_CORE_BASE_URL: http://core-api:8080
      SUPERVISOR_LISTEN_ADDR: ":9090"
    depends_on:
      - core-api
    ports:
      - "9090:9090"
    restart: unless-stopped
