apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frostgate-core.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "frostgate-core.name" . }}
    helm.sh/chart: {{ include "frostgate-core.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "frostgate-core.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "frostgate-core.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      serviceAccountName: {{ if .Values.serviceAccount.create }}{{ default (include "frostgate-core.fullname" .) .Values.serviceAccount.name }}{{ else }}{{ .Values.serviceAccount.name | default "default" }}{{ end }}
      containers:
        - name: frostgate-core
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "frostgate-core.fullname" . }}-config
          env:
            - name: FROSTGATE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ ternary .Values.secrets.existingSecret.name (printf "%s-secret" (include "frostgate-core.fullname" .)) (ne .Values.secrets.existingSecret.name "") }}
                  key: {{ ternary .Values.secrets.existingSecret.key "frostgate-api-key" (ne .Values.secrets.existingSecret.name "") }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources.core | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext.core | nindent 12 }}

        - name: supervisor-sidecar
          image: "{{ .Values.sidecarImage.repository }}:{{ .Values.sidecarImage.tag }}"
          imagePullPolicy: {{ .Values.sidecarImage.pullPolicy }}
          # Example: sidecar watching logs / status / jobs
          envFrom:
            - configMapRef:
                name: {{ include "frostgate-core.fullname" . }}-config
          resources:
            {{- toYaml .Values.resources.sidecar | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext.sidecar | nindent 12 }}

      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
